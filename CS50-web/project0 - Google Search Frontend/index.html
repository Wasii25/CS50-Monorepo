<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="position-relative bg-white">
            <!-- links to other pages -->
            <div class="d-flex flex-row-reverse position-absolute top-0 end-0 btn-group">
                <a class="btn btn-link" href="./googleAdvancedSearch.html">Advanced</a>
                <a class="btn btn-link" href="./googleImageSearch.html">Images</a>
            </div>
            <!-- Container to wrap the search input and its neighbours -->
            <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
                <form action="https://www.google.com/search">
                    <div class="d-flex flex-column">
                        <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" width="350">
                        <input id="search-bar" type="text" name="q" class="mb-3">
                        <div class="d-flex flex-row ms-auto me-auto mt-3 mb-auto">
                            <input type="submit" value="Google Search" class="btn btn-primary me-2">
                            <a href="https://doodles.google/">
                                <input type="button" value="I'm feeling lucky" class="btn btn-primary ms-2">
                            </a>
                            </div>
                    </div>
                </form>
                
            </div>
        </div>
    </body>
</html>
