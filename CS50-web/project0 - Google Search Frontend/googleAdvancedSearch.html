<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
</head>
<body>
    <div class="position-relative bg-white">
        <!-- links to other pages -->
        <div class="d-flex flex-row-reverse position-absolute top-0 end-0 btn-group">
            <a class="btn btn-link" href="index.html">Search</a>
        </div>
        <form method="get" action="https://www.google.com/search">
            <h4>Find pages with...</h4>
            <label for="1">all these words:</label>
            <input type="text" id="1" name="as_q">
            <br>
            <label for="1">this exact word or phrase:</label>
            <input type="text" id="2" name="as_epq">
            <br>
            <label for="3">any of these words:</label>
            <input type="text" id="3" name="as_oq">
            <br>
            <label for="4">none of these words:</label>
            <input type="text" name="as_eq">
            <input type="submit" value="Google Search">
        </form>
    </div>
</body>
</html>
