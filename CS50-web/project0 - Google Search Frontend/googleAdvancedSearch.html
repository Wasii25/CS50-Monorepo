<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
</head>
<body>
    <h1>Hello World from advanced search</h1>
    <a href="./index.html">Google Search</a>
    <form method="get" action="https://www.google.com/search">
        <h4>Find pages with...</h4>
        <label for="1">all these words:</label>
        <input type="text" id="1" name="as_q">
        <br>
        <label for="1">this exact word or phrase:</label>
        <input type="text" id="2" name="as_epq">
        <br>
        <label for="3">any of these words:</label>
        <input type="text" id="3" name="as_oq">
        <br>
        <label for="4">none of these words:</label>
        <input type="text" name="as_eq">
        <input type="submit" value="Google Search">
    </form>
</body>
</html>
