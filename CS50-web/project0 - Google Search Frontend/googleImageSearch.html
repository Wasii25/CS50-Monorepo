<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <div class="position-relative bg-white">
        <!-- links to other pages -->
        <div class="d-flex flex-row-reverse position-absolute top-0 end-0 btn-group">
            <a class="btn btn-link" href="./index.html">Search</a>
        </div>
        <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
            <form method="get" action="https://www.google.com/search">
                <div class="d-flex flex-column">
                    <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" width="272" class="mb-3">
                    <input id="search-bar" type="text" name="q" class="mb-3 mt-3" placeholder="Search Images">
                    <div class="d-flex flex-row ms-auto me-auto mt-3 mb-auto">
                        <input type="submit" value="Google Search" class="btn btn-secondary me-2">
                        <input type="hidden" name="udm" value="2">     
                        </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
